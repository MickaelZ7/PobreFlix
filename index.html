<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./src/javascript/script.js"></script>
    <link rel="shortcut icon" href="/assents/logo-icon/favi-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>POBREFLIX</title>
</head>

<body ng-app="appflix">
    <div class="cont-wrapper" ng-controller="app">
    <header>
       <div class="logo">
        <a href="/"> <img src="/assents/logo-icon/logo.png" alt="logo-header-pobreflix"></a>
       </div>
    </header>
    <div class="input-pesquisa">
        <input type="text" ng-model="criterioDeBusca" class="form-control" placeholder="O que deseja assistir ?">
       </div>
    <main class="container-conteudo">
      <div id="lista-filme" ng-repeat="list in filme | filter: criterioDeBusca">
        <img src="{{list.img_filme}}" class="img-filme">
        <p class="title-filme">{{list.nome_filme}}</p>
        </div>
    </main>

    <footer>

    </footer>
</div>
</body>

</html>
